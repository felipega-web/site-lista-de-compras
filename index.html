<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="assets/logo.svg" alt="Logo da Lista de Compras">
    </header>

    <main>
        <div class="return">
            <img src="assets/icons/return.svg" alt="Ícone de voltar">
        </div>
        
        <h1>Compras da semana</h1>

        <form id="form">
            <input type="text" name="item" id="item" placeholder="Adicione um novo item">
            <button type="submit" class="label">Adicionar item</button>
        </form>

        <ul id="list">
            <li>
                <img src="assets/icons/checkbox-default.svg" alt="ícone de checkbox">
                <span class="text">Pão de forma</span>
                <img src="assets/icons/trash.svg" alt="ícone de apagar">
            </li>
            <li>
                <img src="assets/icons/checkbox-default.svg" alt="ícone de checkbox">
                <span class="text">Café preto</span>
                <img src="assets/icons/trash.svg" alt="ícone de apagar">
            </li>
            <li>
                <img src="assets/icons/checkbox-default.svg" alt="ícone de checkbox">
                <span class="text">Suco de laranja</span>
                <img src="assets/icons/trash.svg" alt="ícone de apagar">
            </li>
            <li>
                <img src="assets/icons/checkbox-default.svg" alt="ícone de checkbox">
                <span class="text">Bolacha</span>
                <img src="assets/icons/trash.svg" alt="ícone de apagar">
            </li>
        </ul>

        <div class="empty">
            <img src="assets/icons/warning-circle-filled.svg" alt="ícone de aviso">
            <p class="label">O item foi removido da lista</p>
            <img src="assets/icons/delete-small.svg" alt="ícone de fechar">
        </div>
    </main>
    

    <script src="scripts/index.js"></script>
</body>
</html>
